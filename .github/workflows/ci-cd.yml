# .github/workflows/ci-cd.yml

name: DevSecOps CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r upload-server/requirements.txt

    - name: ğŸ” Bandit - Static Code Security Scan
      run: |
        pip install bandit
        mkdir -p scan-reports
        bandit -r upload-server/app.py -f txt -o scan-reports/bandit-report.txt || true

    - name: ğŸ”’ Snyk - Python Dependency Vulnerability Scan
      uses: snyk/actions/python@master
      with:
        args: test --file=upload-server/requirements.txt --severity-threshold=medium
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: ğŸ³ Build Docker Image
      run: |
        docker build -t secure-upload-server ./upload-server
        docker tag secure-upload-server deepakk2212/secure-upload-server:latest

    - name: ğŸ” Trivy - Docker Image Vulnerability Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'deepakk2212/secure-upload-server:latest'
        format: 'table'
        output: 'scan-reports/trivy-report.json'

    - name: ğŸ”‘ Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ“¤ Push Image to DockerHub
      run: |
        docker push deepakk2212/secure-upload-server:latest
